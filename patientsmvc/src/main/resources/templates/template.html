<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{index}">Home</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{index}" role="button"
                   data-bs-toggle="dropdown">patients</a>
                <ul class="dropdown-menu">
                    <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{formPatients}">Nouveau</a>
                    </li>
                    <li><a class="dropdown-item" th:href="@{index}">Chercher</a></li>
                </ul>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{index}" role="button" data-bs-toggle="dropdown">
                    <span sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{index}">profail</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">logout</a></li>
                </ul>
            </li>

            <li sec:authorize="!isAuthenticated()" class="nav-item ">
                <a class="nav-link" th:href="@{/login}">login</a>
            </li>


        </ul>


    </div>
</nav>

<section layout:fragment="content"></section>
</body>
</html>
