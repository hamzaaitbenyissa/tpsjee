<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="col-6 offset-3">

        <form method="post" th:action="save">

            <div class="mb-3">
                <label for="nom">Nom</label>
                <input class="form-control" type="text" name="nom" id="nom" th:value="${patient.nom}">
                <span th:errors="${patient.nom}"></span>
            </div>

            <div class="mb-3">
                <label for="Datenaissance">datenaissance</label>
                <input class="form-control" type="date" name="Datenaissance" id="Datenaissance"
                       th:value="${patient.datenaissance}">
                <span th:errors="${patient.datenaissance}"></span>
            </div>

            <div class="mb-3">
                <label for="malade">malade</label>
                <input type="checkbox" name="malade" id="malade" th:checked="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>


            <div class="mb-3">
                <label for="score">score</label>
                <input class="form-control" type="text" name="score" id="score" th:value="${patient.score}">
                <span th:errors="${patient.score}"></span>
            </div>

            <button type="submit" class="btn btn-primary">save</button>
        </form>
    </div>
</div>
</body>
</html>
