<div class="container">
    <div class="row rowPanel">
        <div class="col-md-offset-1 col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <form [formGroup]="myForm" (ngSubmit)="submit()">
                                    <input placeholder="Search" name="keyword" id="keyword" formControlName="keyword"
                                        type="text" class="form-control" />
                                    <button class="btn btn-default" type="submit" title="search">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div sec:authorize="hasAuthority('ADMIN')" class="col col-sm-3 col-xs-12">
                            <h4 class="AddSection">
                                <a [routerLink]="['/addstudent']">
                                    Add Student <i class="bi bi-person-plus"></i></a>
                            </h4>
                        </div>

                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table" style="text-align:center">
                        <thead>
                            <tr>

                                <th></th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Date Naissance</th>
                                <th>Genre</th>
                                <th>est en regle?</th>
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of students">
                                <td>{{student.id}}</td>
                                <td>{{student.nom}}</td>
                                <td>{{student.prenom}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.datenaissance}}</td>
                                <td>
                                    <span *ngIf="student.genre==genreM" [ngStyle]="{'font-size': '1.3 em'}">ğŸ‘¨â€ğŸ“</span>

                                    <span *ngIf="student.genre==genreF" [ngStyle]="{'font-size': '1.3 em'}">ğŸ‘©â€ğŸ“</span>

                                </td>
                                <td *ngIf="student.enregle" style="font-size: 1.3em;">âŒ</td>
                                <td *ngIf="!student.enregle" style="font-size: 1.3em;">âŒ</td>

                                <td>
                                    <ul class="action-list">

                                        <li>
                                            <a (click)="onDelete()" [routerLink]="['/delete']"
                                                class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </li>

                                        <li>
                                            <a (click)="onEdit()" [routerLink]="['/edit']"
                                                class="btn btn-outline-success">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                        </li>

                                    </ul>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-xs-6">
                            <ul class="pagination visible-xs pull-right">
                                <li [ngClass]="{'active': page==2 }" *ngFor="let page of pages">
                                    <a [routerLink]="['/students/' + page]">
                                    {{ page}}
                                    </a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
